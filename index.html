<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boolando</title>
</head>
<body>
    <header>
        <nav>
            <div class="container flex">
                <div class="category flex">
                    <a href="#">Donna</a>
                    <a href="#">Uomo</a>
                    <a href="#">Bambini</a>
                </div>
                <div class="brand">
                    <img src="img/boolean-logo.png" alt="Logo di boolean">
                </div>
                <div class="icons flex">
                    <img src="img/user.png" alt="icona utente">
                    <img src="img/love.png" alt="icona cuore">
                    <img src="img/shopping-bag.png" alt="icona carrello">
                </div>

            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row flex">
                <div class="product-container">
                    <div class="model-container">
                        <img src="img/1.webp" alt="Immagine modello 1">
                        <img class="alternative-image" src="img/1b.webp" alt="Immagine alternativa modello 1">
                        <span class="favorite">&hearts;</span>
                        <span class="discount">50%</span>
                        <span class="eco-label">Sostenibilit√†</span>
                    </div>
                    <div class="description-box">
                        <span>
                            Levi's
                        </span>
                        <span class="bold">
                            RELAXED FIT TEE UNISEX
                        </span>
                        <span class="text-red">
                            14,99 &euro;
                        </span>
                        <del class="text-gray">29,99 &euro;</del>
                    </div>
                </div>

                <div class="product-container">
                    <div class="model-container">
                        <img src="img/2.webp" alt="Immagine modello 2">
                        <img class="alternative-image" src="img/2b.webp" alt="Immagine alternativa modello 2">
                        <span class="favorite">&hearts;</span>
                        <span class="discount">30%</span>
                    </div>
                    <div class="description-box">
                        <span>
                            Guess
                        </span>
                        <span class="bold">
                            ROSES TEE
                        </span>
                        <span class="text-red">
                            20,99 &euro;
                        </span>
                        <del class="text-gray">29,99 &euro;</del>
                    </div>
                </div>
                <div class="product-container">
                    <div class="model-container">
                        <img src="img/3.webp" alt="Immagine modello 3">
                        <img class="alternative-image" src="img/3b.webp" alt="Immagine alternativa modello 3">
                        <span class="favorite">&hearts;</span>
                        <span class="discount">30%</span>
                    </div>
                    <div class="description-box">
                        <span>
                            Come Zucchero Filato
                        </span>
                        <span class="bold">
                            VOGLIA DI COLORI PASTELLO
                        </span>
                        <span class="text-red">
                            129,99 &euro;
                        </span>
                        <del class="text-gray">184,99 &euro;</del>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
